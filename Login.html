<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space University</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2e1940;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: #2e1940;
            padding: 10px;
            text-align: center;
            position: sticky;
            bottom: 0;
        }

        h1, h2, h3 {
            color: #d1a3ff;
        }

        banner {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .custom-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .custom-form {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <i class="fa-solid fa-user-astronaut" style="font-size: 48px; color: #d1a3ff; margin-right: 10px;"></i>
    <h1>Space University</h1>
</header>

<section>
    <h2>Willkommen an der Space University</h2>

    <div class="container custom-container">
        <form class="custom-form" action="<test.html" method="post">
            <h3 class="text-center">Anmeldung</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="E-Mail" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Passwort" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
        </form>
    </div>
    <p> </p>
    <h3>Neu hier?</h3>
    <p> Gelange zur <a href="#"> Registrierung </a> </p>
</section>

<footer>
    <p>Kontakt: info@spaceuniversity.com | Telefon: +123 456 7890</p>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
